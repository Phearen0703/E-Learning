<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Free-Sala</title>
</head>
<body>
    <section>
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <h5 class="display-6", style="text-align: center;">FREE SALA</h5>
                      <h5 class="display-6", style="text-align: center;">សូមស្វាគមន៍</h5>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">UserName</label>
                            <input type="text" id="form3Example1c" class="form-control" />
                           
                          </div>
                        </div>
      
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <input type="password" id="form3Example4c" class="form-control" />
                            
                          </div>
                        </div>
      
                    


      
                        <div class="d-flex justify-content-center mx-4 ">
                          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg", style="width: 100%;">
                            <a href="../index.html", style="text-decoration: none; color: white;">Register</a></button>
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                            <a class="text-muted" href="#!">Forgot password?</a>
                           </div>
     
                           <div class="d-flex align-items-center justify-content-center pb-4">
                             <p class="mb-0 me-2">Don't have an account?</p>
                             <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">
                                 <a href="singup.html", style="text-decoration: none; color: blue;">Create new</a>
                             </button>
                           </div>
      
                      </form>
      
                    </div>
                    
                  </div>
                </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
